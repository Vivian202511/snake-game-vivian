<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>è´ªåƒè›‡æ¸¸æˆ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>ğŸ è´ªåƒè›‡æ¸¸æˆ</h1>

        <div class="score-board">
            <div class="score-item">
                <span>å½“å‰åˆ†æ•°: </span>
                <span id="current-score">0</span>
            </div>
            <div class="score-item">
                <span>æœ€é«˜åˆ†: </span>
                <span id="high-score">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>

        <div class="controls">
            <button id="start-btn">å¼€å§‹æ¸¸æˆ</button>
            <button id="pause-btn">æš‚åœ</button>
            <button id="restart-btn">é‡æ–°å¼€å§‹</button>
        </div>

        <div class="game-over" id="game-over">
            æ¸¸æˆç»“æŸ! æŒ‰é‡æ–°å¼€å§‹ç»§ç»­æ¸¸æˆ
        </div>

        <div class="instructions">
            <p>ğŸ® ä½¿ç”¨æ–¹å‘é”® â†‘ â†“ â† â†’ æ§åˆ¶è›‡çš„ç§»åŠ¨</p>
            <p>ğŸ åƒåˆ°é£Ÿç‰©å¢åŠ åˆ†æ•°å’Œé•¿åº¦</p>
            <p>âš ï¸ ä¸è¦æ’å¢™æˆ–æ’åˆ°è‡ªå·±!</p>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const restartBtn = document.getElementById('restart-btn');
        const currentScoreElement = document.getElementById('current-score');
        const highScoreElement = document.getElementById('high-score');
        const gameOverElement = document.getElementById('game-over');

        // æ¸¸æˆé…ç½®
        const GRID_SIZE = 20;
        const TILE_COUNT = canvas.width / GRID_SIZE;

        // æ¸¸æˆçŠ¶æ€
        let snake = [];
        let food = {};
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameLoop = null;
        let gameStarted = false;
        let gamePaused = false;
        let gameSpeed = 150; // åˆå§‹é€Ÿåº¦å˜æ…¢ (ä»100msæ”¹ä¸º150ms)

        // åˆå§‹åŒ–æ¸¸æˆ
        function initGame() {
            snake = [
                { x: 10, y: 10 },
                { x: 9, y: 10 },
                { x: 8, y: 10 }
            ];
            dx = 1;
            dy = 0;
            score = 0;
            currentScoreElement.textContent = score;
            highScoreElement.textContent = highScore;
            gameOverElement.style.display = 'none';
            generateFood();
        }

        // ç”Ÿæˆé£Ÿç‰©
        function generateFood() {
            food = {
                x: Math.floor(Math.random() * TILE_COUNT),
                y: Math.floor(Math.random() * TILE_COUNT)
            };

            // ç¡®ä¿é£Ÿç‰©ä¸åœ¨è›‡èº«ä¸Š
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    generateFood();
                    return;
                }
            }
        }

        // ç»˜åˆ¶æ¸¸æˆ
        function draw() {
            // æ¸…ç©ºç”»å¸ƒ
            ctx.fillStyle = '#f0f0f0';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // ç»˜åˆ¶ç½‘æ ¼
            ctx.strokeStyle = '#e0e0e0';
            ctx.lineWidth = 0.5;
            for (let i = 0; i <= TILE_COUNT; i++) {
                ctx.beginPath();
                ctx.moveTo(i * GRID_SIZE, 0);
                ctx.lineTo(i * GRID_SIZE, canvas.height);
                ctx.stroke();

                ctx.beginPath();
                ctx.moveTo(0, i * GRID_SIZE);
                ctx.lineTo(canvas.width, i * GRID_SIZE);
                ctx.stroke();
            }

            // ç»˜åˆ¶è›‡
            snake.forEach((segment, index) => {
                if (index === 0) {
                    // è›‡å¤´
                    ctx.fillStyle = '#4CAF50';
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = '#4CAF50';
                } else {
                    // è›‡èº«
                    ctx.fillStyle = '#81C784';
                    ctx.shadowBlur = 5;
                    ctx.shadowColor = '#81C784';
                }

                ctx.fillRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );

                // æ·»åŠ åœ†è§’æ•ˆæœ
                ctx.strokeStyle = index === 0 ? '#2E7D32' : '#66BB6A';
                ctx.lineWidth = 2;
                ctx.strokeRect(
                    segment.x * GRID_SIZE + 1,
                    segment.y * GRID_SIZE + 1,
                    GRID_SIZE - 2,
                    GRID_SIZE - 2
                );
            });

            // é‡ç½®é˜´å½±
            ctx.shadowBlur = 0;

            // ç»˜åˆ¶é£Ÿç‰©
            ctx.fillStyle = '#FF5722';
            ctx.shadowBlur = 15;
            ctx.shadowColor = '#FF5722';
            ctx.beginPath();
            ctx.arc(
                food.x * GRID_SIZE + GRID_SIZE / 2,
                food.y * GRID_SIZE + GRID_SIZE / 2,
                GRID_SIZE / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();

            ctx.shadowBlur = 0;
        }

        // æ›´æ–°æ¸¸æˆçŠ¶æ€
        function update() {
            if (gamePaused) return;

            // è®¡ç®—æ–°çš„è›‡å¤´ä½ç½®
            const head = { x: snake[0].x + dx, y: snake[0].y + dy };

            // æ£€æŸ¥ç¢°æ’ - å¢™å£
            if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT) {
                endGame();
                return;
            }

            // æ£€æŸ¥ç¢°æ’ - è‡ªå·±
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    endGame();
                    return;
                }
            }

            // æ·»åŠ æ–°å¤´éƒ¨
            snake.unshift(head);

            // æ£€æŸ¥æ˜¯å¦åƒåˆ°é£Ÿç‰©
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                currentScoreElement.textContent = score;

                // æ›´æ–°æœ€é«˜åˆ†
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }

                generateFood();

                // åŠ é€Ÿæ¸¸æˆ (å‡ç¼“åŠ é€Ÿåº¦,è®©æ¸¸æˆæ›´æŒä¹…)
                if (gameSpeed > 80) {
                    gameSpeed -= 1; // æ¯æ¬¡åŠ é€Ÿå‡å°‘1ms (åŸæ¥æ˜¯2ms)
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameUpdate, gameSpeed);
                }
            } else {
                // ç§»é™¤å°¾éƒ¨
                snake.pop();
            }

            draw();
        }

        // æ¸¸æˆæ›´æ–°å¾ªç¯
        function gameUpdate() {
            update();
        }

        // å¼€å§‹æ¸¸æˆ
        function startGame() {
            if (!gameStarted) {
                gameStarted = true;
                gamePaused = false;
                initGame();
                gameLoop = setInterval(gameUpdate, gameSpeed);
                startBtn.textContent = 'æ¸¸æˆä¸­...';
                pauseBtn.disabled = false;
            }
        }

        // æš‚åœæ¸¸æˆ
        function togglePause() {
            if (!gameStarted) return;

            gamePaused = !gamePaused;
            pauseBtn.textContent = gamePaused ? 'ç»§ç»­' : 'æš‚åœ';
        }

        // é‡æ–°å¼€å§‹
        function restartGame() {
            clearInterval(gameLoop);
            gameStarted = false;
            gamePaused = false;
            gameSpeed = 150; // é‡ç½®ä¸ºåˆå§‹é€Ÿåº¦
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
            pauseBtn.textContent = 'æš‚åœ';
            pauseBtn.disabled = true;
            initGame();
            draw();
        }

        // ç»“æŸæ¸¸æˆ
        function endGame() {
            clearInterval(gameLoop);
            gameStarted = false;
            gameOverElement.style.display = 'block';
            startBtn.textContent = 'å¼€å§‹æ¸¸æˆ';
            pauseBtn.disabled = true;
        }

        // é”®ç›˜æ§åˆ¶
        document.addEventListener('keydown', (e) => {
            if (!gameStarted) return;

            switch(e.key) {
                case 'ArrowUp':
                    if (dy === 0) { dx = 0; dy = -1; }
                    e.preventDefault();
                    break;
                case 'ArrowDown':
                    if (dy === 0) { dx = 0; dy = 1; }
                    e.preventDefault();
                    break;
                case 'ArrowLeft':
                    if (dx === 0) { dx = -1; dy = 0; }
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                    if (dx === 0) { dx = 1; dy = 0; }
                    e.preventDefault();
                    break;
                case ' ':
                    togglePause();
                    e.preventDefault();
                    break;
            }
        });

        // æŒ‰é’®äº‹ä»¶
        startBtn.addEventListener('click', startGame);
        pauseBtn.addEventListener('click', togglePause);
        restartBtn.addEventListener('click', restartGame);

        // åˆå§‹åŒ–
        initGame();
        draw();
        pauseBtn.disabled = true;
        highScoreElement.textContent = highScore;
    </script>
</body>
</html>
